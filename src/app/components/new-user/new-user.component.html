
<div class="container mt-4">
    <form (ngSubmit)="register()" [formGroup]="registrationForm">
  
      <div class="form-group">
        <label for="firstName">Nome: <span class="text-danger">{{ nomeTitolareError }}</span></label>
        <input type="text" id="firstName" class="form-control custom-input" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Cognome: <span class="text-danger">{{ cognomeTitolareError }} </span></label>
            <input type="text" id="lastName" class="form-control custom-input" formControlName="lastName" >
      </div>

  
      <div class="form-group">
        <label for="email">Email: <span class="text-danger">{{ emailError }}</span></label>
        <input type="email" id="email" class="form-control custom-input" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="password">Password: <span class="text-danger">{{ passwordError }}</span></label>
        <input type="password" id="password" class="form-control custom-input" formControlName="password">
      </div>
  
      <div class="pt-3" *ngIf="registrationErrors !== null">
        <small class="text-danger">{{ registrationErrors.error }}</small>
      </div>
  
      <br>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Registrati</button>
      </div>
      
      <p>
        Hai gi√† un account?
        <a class="link" href="/login" title="Login">
          Effettua il login!
        </a>
      </p>
    </form>
  </div>
