  <div class="container mt-4">
    <form (ngSubmit)="login()" [formGroup]="loginForm">

        <div class="form-group">
            <label for="usurname">Email: </label>
            <input type="email" id="usurname" class="form-control custom-input" formControlName="username">
          </div>

        <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" class="form-control custom-input" formControlName="password">
        </div>

        <div class="text-danger" *ngIf="loginError">
            {{ loginError }}
        </div>
        <!-- <a id="pass" href="/it-it/registrati">
          Password dimenticata?
        </a> -->
    
        
        <br>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
      </div>
      <p>
        Non sei registrato?
        <a class="link" href="/register" title="Register">
          Registrati ora!
        </a>
      </p>
    </form>
  </div>
